<span [attr.data-testId]="testId()">Control</span>
<label [htmlFor]="content()?.id" [attr.data-testId]="testId() + '-label'">{{
  content()?.label
}}</label>
<input [attr.data-testId]="testId() + '-input'" [id]="content()?.id" />
<span [attr.data-testId]="testId() + '-hint'">{{ content()?.hint }}</span>
